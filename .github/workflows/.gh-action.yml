name: Workshop tests
on: [ push ]
jobs:
  Ubuntu-Tests:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: cp config-default.js config.js
      - run: npm install
      - run: npm run coverage


  Mac-Tests:
    runs-on: macOS-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: cp config-default.js config.js
      - run: npm install
      - run: npm run coverage
